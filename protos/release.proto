syntax = "proto3";

package protos;

message ReleaseBody {
    string action = 1;
    repeated string uniqIds = 2;
    map<string, string> data = 3;
}

message ReleaseResponse {
    map<string, string> value = 1;
}

service IReleaseService {
    rpc release (ReleaseBody) returns (ReleaseResponse);
}